<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sia - AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message ai welcome-message" id="welcomeMessage">
                    <div class="message-content">
                        <p>Hello! I'm Sia. How can I help you today?</p>
                    </div>
                    <div class="message-feedback">
                        <button class="feedback-button thumbs-up" aria-label="Thumbs up">
                            <img src="thumbs-up.svg" alt="Thumbs up" />
                            <div class="feedback-tooltip">Helpful</div>
                        </button>
                        <button class="feedback-button thumbs-down" aria-label="Thumbs down">
                            <img src="thumbs-down.svg" alt="Thumbs down" />
                            <div class="feedback-tooltip">Not helpful</div>
                        </button>
                    </div>
                </div>
                <div class="suggested-queries" id="suggestedQueries">
                    <div class="suggested-query" data-query="Help me draft a job description for a Senior Software Engineer position">
                        <span>Help me draft a job description for a Senior Software Engineer position</span>
                    </div>
                    <div class="suggested-query" data-query="What are the best practices for conducting performance reviews?">
                        <span>What are the best practices for conducting performance reviews?</span>
                    </div>
                    <div class="suggested-query" data-query="Create an onboarding checklist for new employees">
                        <span>Create an onboarding checklist for new employees</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="action-bar">
            <div class="action-bar-input">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Ask Sia" 
                    autocomplete="off"
                />
                <button type="button" id="sendButton" class="send-button" aria-label="Send">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="action-bar-buttons">
                <div class="agent-selector-wrapper">
                    <button type="button" class="action-button agent-button" aria-label="Select AI agent archetype" title="Select AI agent archetype" id="agentButton">
                        <img src="user.svg" alt="User" />
                    </button>
                    <div class="agent-popover" id="agentPopover">
                        <div class="agent-popover-header">
                            <span>Select Agent</span>
                        </div>
                        <div class="agent-popover-list">
                            <button type="button" class="agent-option" data-agent="sia" data-agent-name="Sia">
                                <div class="agent-option-content">
                                    <div class="agent-option-name">Sia</div>
                                    <div class="agent-option-description">General HR Assistant</div>
                                </div>
                                <div class="agent-option-check">âœ“</div>
                            </button>
                            <button type="button" class="agent-option" data-agent="recruitment" data-agent-name="Recruitment Specialist">
                                <div class="agent-option-content">
                                    <div class="agent-option-name">Recruitment Specialist</div>
                                    <div class="agent-option-description">Hiring & Talent Acquisition</div>
                                </div>
                            </button>
                            <button type="button" class="agent-option" data-agent="benefits" data-agent-name="Benefits Advisor">
                                <div class="agent-option-content">
                                    <div class="agent-option-name">Benefits Advisor</div>
                                    <div class="agent-option-description">Employee Benefits & Policies</div>
                                </div>
                            </button>
                            <button type="button" class="agent-option" data-agent="performance" data-agent-name="Performance Coach">
                                <div class="agent-option-content">
                                    <div class="agent-option-name">Performance Coach</div>
                                    <div class="agent-option-description">Reviews & Development</div>
                                </div>
                            </button>
                            <div class="agent-popover-divider"></div>
                            <button type="button" class="agent-option agent-option-human" data-agent="human" data-agent-name="HR Expert">
                                <div class="agent-option-content">
                                    <div class="agent-option-name">Talk to a Human</div>
                                    <div class="agent-option-description">Connect with an HR expert</div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <button class="action-button attachment-button" aria-label="Attach file" title="Attach file" type="button">
                    <img src="paperclip-1.svg" alt="Attach" />
                </button>
                <button class="products-button" id="productsButton" aria-label="Select product">
                    <img src="api-aggregate.svg" alt="Products" />
                    <span>All products</span>
                </button>
                <input type="file" id="fileInput" style="display: none;" multiple>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
